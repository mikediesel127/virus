    <% posts.forEach(post => { %>
      <div class="post">
        <div class="post-header">
          <span class="username"><%= post.author.username %></span>
          <!-- ... other post header info ... -->
        </div>
        <div class="post-content">
          <%= post.content %>
        </div>
        <!-- ... other post content ... -->
      </div>
    <% }); %>
